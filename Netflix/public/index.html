<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Netflix</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css">
</head>
<body>

    <nav class="navbar navbar-expand-md navbar-dark fixed-top">
        <a class="navbar-brand" href="#"><img src="img/logo-netflix.png"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <form id="form-login" class="form-inline my-2 my-lg-0"> <!-- Puede usar ml-auto -->
            <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
            <button class="btn btn-primary my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>
    
    <main role="main" >
    
        <div class="starter-template">
            <div class="container-fluid">
                <div class="row" id="movie-principal">
                                    
                </div>
            </div>
        </div>    
        <div class="starter-template">
            <div class="container-fluid" >
                <h1 style="color:white">Agregados recientemente</h1>
                <div class="row" id="movies-added-recently">
                    
                </div>       
            </div>
        </div>
        <div class="starter-template">
            <div class="container-fluid" >
                <h1 style="color:white">Nuestra selección para el Brayan</h1>
                <div class="row" id="movies-for-brayan">
                    
                </div>       
            </div>
        </div>
        <hr>
        <div class="starter-template">
            <div id="form-movie">
                <h1>New category</h1>
                <input id="category" class="caja-texto" type="text" placeholder="Category name">
                <input id="description" class="caja-texto" type="text" placeholder="Description">
                <input type="button" onclick="save()" value="Save">
            </div>
        </div>
    
    </main><!-- /.container -->  

    <footer class="container">
        <p>&copy; Author: Waleska Deyanira Gutiérrez Arteaga    -    20121003865</p>
    </footer>
    
    <script src="js/main.js"></script>
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
