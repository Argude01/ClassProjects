<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>YouTube</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css">
    <script src="js/main.js"></script>
</head>
<body>

    <nav class="navbar">
        <a href="#"><img src="img/logo.png" alt="logo"></a>
        <form class="form-inline">
            <input class="form-control" type="text" placeholder="Search" name="search-box">
            <input class="btn btn-secondary" type="button" value="Search">
        </form>
    </nav>

    <main >
        <div class="container-fluid">
            <div class="row" id="publications">
                <div class="col-xl-2 col-lg-3 col-md-6 col-sm-12 col-12" id="publication">
                    <div id="publication-header" style="background-image: url('img/1.jpg');">
                        <span id="video-title">video title</span>
                        <span id="video-duration">03:00</span>
                    </div>
                    <div id="publication-description">
                        <div class="description-title">Description-title</div>
                        <div class="channel">Channel</div>
                        <div class="visualizations">10k</div>
                    </div>
                </div>            
            </div>
        </div>

        <hr>

        
    </main>
    
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
